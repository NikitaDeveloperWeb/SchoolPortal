{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
    <!-- Meta-теги -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
    <!-- Подгрузка стилей -->
        <!-- Базовые стили -->
            <link href='{% static "css/base.css" %}' rel="stylesheet">
        <!-- Основные стилт -->
            <link href='{% static "css/main.css" %}' rel="stylesheet">
        <!-- Адаптивность -->
            <link href='{% static "css/adaptability.css" %}' rel="stylesheet">
        
        <!-- bootstrap -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                                                                    crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
                                                                    crossorigin="anonymous"></script>

        <!-- Шрифты -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>
 <body>
     <!-- Главная оболчка -->
    <div class="wrapper"> 
        <!-- Шапка   -->
            <header class="header"> 
                <img src="{% static 'img/logo.png' %}" class='logo'>
                <div class="side-button-1-wr">
                    <label class="side-button-1" for="side-checkbox">
                        <div class="side-b side-open">Меню</div>
                    </label>
                </div>
        </header>
            <input type="checkbox" id="side-checkbox" />
                <div class="side-panel">
                    <!-- Навигация -->
                    <nav id="navigator"  mouseout="">
                        <div class="img_nav_one">
                            <a href="{% url 'news' %}"><img src="{% static 'img/message.png' %}" alt="Новости"
                                title="Новости"></a>
                            <a href="{%  url 'user_search' %}"><img src="{% static 'img/users.png' %}" alt="Пользователи"
                                title="Пользователи"></a>
                            <a href="{%  url 'edit' %}"><img src="{% static 'img/edit.png' %}"  alt="Редактировать"
                                title="Редактировать профиль"></a>
                            <a href="{% url 'logout' %}" class="img_logout"><img src="{% static 'img/logout.png' %}" alt="Выход"
                                title="Выход" class="img_logout" ></a>    
                        </div>
                    </nav>
                </div>
                 <!-- Контент -->
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
        <footer>
            <p>The work was performed by Nikita Rusakov<br>
                for school №10.</p>
        </footer>
    </div>

    <!-- Скрипты -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
 </body>
</html>
